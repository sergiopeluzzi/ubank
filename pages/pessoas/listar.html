<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>UBank - Pessoas</title>
</head>
<body>
    <div id="main">
        <h1>Pessoas</h1>

        <select id="pfisjur">
            <option value="fisica">Pessoa Fisica</option>
            <option value="juridica">Pessoa Juridica</option>
        </select>

        <!-- TABLE PESSOA FISICA -->
        <div id="pessoa-fisica">
            <h3>Pessoa Física</h3>
            <table id="tb-pfisica">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Data Nascimento</th>
                        <th>Sexo</th>
                        <th>Cpf</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody id="tbody-pfisica">
                    
                </tbody>
            </table>
        </div>

        <!-- TABLE PESSOA JURIDICA -->
        <div id="pessoa-juridica">
            <h3>Pessoa Jurídica</h3>
            <table id="tb-pjuridica">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Data Abertura</th>
                        <th>Cnpj</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody id="tbody-pjuririca">
                    
                </tbody>
            </table>
        </div>
       

        <div class="botoes">
            <a href="./criar.html" class="btn-menu">Criar</a>    
        </div>

        <div class="botoes">
            <a href="../../index.html" class="btn-menu">Voltar</a>
        </div>
    </div>
    
    <script src="../../js/controllers/PessoasController.js" type="module"></script>
</body>
</html>
